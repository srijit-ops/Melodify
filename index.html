<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melodify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <!-- box icons cdn-->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="offcanvas offcanvas-start" id="demo">
    <div class="offcanvas-header pb-3 border-bottom">
      <h1 class="offcanvas-title" style="color: darkslategrey;">Library</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <ul class="offcanvas-body d-flex flex-column " id="libraryId">
      <li class="fw-bold mb-2 items" style="font-size: 1.2rem;
      text-decoration: none;
      color: darkorange;">Starlight</li>
      <li class="fw-bold mb-2 items" style="font-size: 1.2rem;
      text-decoration: none;
      color: darkorange;">Friends</li>
      <li class="fw-bold mb-2 items" style="font-size: 1.2rem;
      text-decoration: none;
      color: darkorange;">Beach</li>

    </ul>
  </div>
  <div class="offcanvas offcanvas-start" id="demo2">
    <div class="offcanvas-header pb-3 border-bottom">
      <h1 class="offcanvas-title" style="color: darkslategrey;">Search</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="input-group">
        <div class="form-outline">
          <input id="search-input" type="search" id="form1" class="form-control" placeholder="search" />

        </div>
        <button id="search-button" type="button" class="btn btn-primary">
          <i class='bx bx-search'></i>
        </button>
      </div>
    </div>
  </div>
  <div class="offcanvas offcanvas-start" id="demo3">
    <div class="offcanvas-header pb-3 border-bottom">
      <h1 class="offcanvas-title" style="color: darkslategrey;">Favourite</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body  d-flex flex-column" id="fav_sec">
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center align-items-center flex-wrap" style="height: 100vh;">
      <div class="col-lg-2 col-sm-12 col-12">
        <div class="position-fixed p-lg-5 p-sm-3 p-3 nav" style="background: darkslategrey;
        
        top: 0%;
        left: 0;">
          <div class=" row flex-lg-column flex-sm-row flex-row">
            <a role="button"
              class="offcanvas_btn links col-lg-12 col-4 col-sm-4 d-flex flex-row justify-content-center align-items-center mb-lg-3 mb-sm-0 mb-0"
              style="text-decoration: none;
            color: white;" href="#demo" data-bs-toggle="offcanvas" data-bs-target="#demo">
              <i class='bx bx-library'></i>
              <h5 class="overflow-hidden " style="margin-left: 0.5rem;">Library</h5>

            </a>

            <a role="button"
              class="offcanvas_btn links col-lg-12 col-4 col-sm-4 d-flex flex-row justify-content-center align-items-center mb-lg-3 mb-sm-0 mb-0"
              style="text-decoration: none;
            color: white;" href="#demo2" data-bs-toggle="offcanvas" data-bs-target="#demo2">
              <i class='bx bx-search-alt-2'></i>
              <h5 class="overflow-hidden " style="margin-left: 0.5rem;">Search</h5>

            </a>
            <a role="button"
              class="offcanvas_btn links col-lg-12 col-4 col-sm-4 d-flex flex-row justify-content-center align-items-center mb-lg-3 mb-sm-0 mb-0"
              style="text-decoration: none;
            color: white;" href="#demo3" data-bs-toggle="offcanvas" data-bs-target="#demo3">
              <i class='bx bxs-heart'></i>
              <h5 class="overflow-hidden " style="margin-left: 0.5rem;">Liked songs</h5>

            </a>
          </div>
        </div>

      </div>
      <div class="col-lg-5 col-md-7 col-sm-9 my-3 card col-11" id="card"
        style="box-shadow: rgb(0 0 0 / 24%) 0px 3px 8px;border-radius: 7px; background: transparent;">
        <div class="container">
          <div class="head mx-5 my-3">
            <h1 class="overflow-hidden mb-4">Melodify</h1>
            <h2 class="overflow-hidden">Let the music hit you</h2>
          </div>
          <div class="row flex-column my-2 pb-4">
            <div
              class="img_container col-xl-6 col-sm-7 col-9 col-xxl-5 d-flex justify-content-center align-items-center mb-lg-5 mb-sm-4 mb-4 mt-4 m-auto">
              <img src="/assets/starlight.jpg" id="cover_img">
            </div>
            <audio src="/assets/starlight.mp3" id="audio"></audio>
            <div class="row flex-row justify-content-center align-items-center m-auto mb-lg-4 mb-sm-3 mb-3">
              <div class="col-xxl-3 col-xl-4 col-sm-5 col-7">
                <h2 class="overflow-hidden fw-bold" id="song_title" style="font-size: 1.4rem;
                  font-family: serif;
                  color: darkslategrey;"></h2>
              </div>
              <div class="col-xl-1 col-sm-2 col-4">
                <button id="love" style="color: darkslategray;">
                  <i class='bx bx-heart'></i>
                </button>
              </div>
            </div>
            <div class="row flex-row justify-content-center align-items-center m-auto">
              <div class="col-sm-2 col-3" style="text-align: center;">
                <button id="previous">
                  <i class='bx bx-skip-previous'></i>
                </button>
              </div>
              <div class="col-sm-2 col-3" style="text-align: center;">
                <button id="play">
                  <i class='bx bx-play'></i>
                </button>
              </div>
              <div class="col-sm-2 col-3" style="text-align: center;">
                <button id="next">
                  <i class='bx bx-skip-next'></i>
                </button>
              </div>
            </div>

            <div class="col-10 m-auto mt-lg-3 mt-md-2 progress-container p-0" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
            <!--<div class="progress"></div>-->

            <!--<audio src="/assets/summer.jpg" id="audio"></audio>-->

          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>
  <script src="app.js"></script>
</body>

</html>
